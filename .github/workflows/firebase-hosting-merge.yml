name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: | 
          cd techforgood
          npm ci && CI="" npm run build
        env: ${{ secrets.ENV_DEVELOPMENT }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          entryPoint: ./techforgood
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_2 }}
          channelId: live
          projectId: codeforgood-2025
