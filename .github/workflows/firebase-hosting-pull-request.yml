name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  build_and_preview:
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: | 
          cd techforgood
          npm ci && CI="" npm run build
        env: $${{ secrets.ENV_DEVELOPMENT }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          entryPoint: ./techforgood
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_2 }}
          projectId: codeforgood-2025
